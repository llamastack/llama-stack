version: 2
image_name: oci
apis:
- agents
- datasetio
- eval
- files
- inference
- safety
- scoring
- tool_runtime
- vector_io
providers:
  inference:
  - provider_id: oci
    provider_type: remote::oci
    config:
      oci_auth_type: ${env.OCI_AUTH_TYPE:=instance_principal}
      oci_config_file_path: ${env.OCI_CONFIG_FILE_PATH:=~/.oci/config}
      oci_config_profile: ${env.OCI_CLI_PROFILE:=DEFAULT}
      oci_region: ${env.OCI_REGION:=us-ashburn-1}
      oci_compartment_id: ${env.OCI_COMPARTMENT_OCID:=}
  vector_io:
  # - provider_id: faiss
  #   provider_type: inline::faiss
  #   config:
  #     persistence:
  #       namespace: vector_io::faiss
  #       backend: kv_default
  - provider_id: oci
    provider_type: remote::oci
    config:
      conn_str: "${env.OCI26AI_CONNECTION_STRING}" 
      user: "${env.OCI26AI_USER}" 
      password: "${env.OCI26AI_PASSWORD}" 
      tnsnames_loc: "${env.OCI26AI_TNSNAMES_LOC}" 
      vector_datatype: "${env.OCI26AI_VECTOR_DATATYPE:=FLOAT32}"
      distance_metric: "${env.OCI26AI_DISTANCE_METRIC:=COSINE}"
      ewallet_pem_loc: "${env.OCI26AI_EWALLET_PEM_LOC}"
      ewallet_password: "${env.OCI26AI_EWALLET_PWD}" 
      persistence:
        namespace: vector_id::oci26ai
        backend: kv_default
  # safety:
  # - provider_id: llama-guard
  #   provider_type: inline::llama-guard
  #   config:
  #     excluded_categories: []
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      persistence:
        agent_state:
          namespace: agents
          backend: kv_default
        responses:
          table_name: responses
          backend: sql_default
          max_write_queue_size: 10000
          num_writers: 4
  eval:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      kvstore:
        namespace: eval
        backend: kv_default
  datasetio:
  - provider_id: huggingface
    provider_type: remote::huggingface
    config:
      kvstore:
        namespace: datasetio::huggingface
        backend: kv_default
  - provider_id: localfs
    provider_type: inline::localfs
    config:
      kvstore:
        namespace: datasetio::localfs
        backend: kv_default
  scoring:
  - provider_id: basic
    provider_type: inline::basic
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
  - provider_id: braintrust
    provider_type: inline::braintrust
    config:
      openai_api_key: ${env.OPENAI_API_KEY:=}
  tool_runtime:
  - provider_id: brave-search
    provider_type: remote::brave-search
    config:
      api_key: ${env.BRAVE_SEARCH_API_KEY:=}
      max_results: 3
  - provider_id: tavily-search
    provider_type: remote::tavily-search
    config:
      api_key: ${env.TAVILY_SEARCH_API_KEY:=}
      max_results: 3
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
  - provider_id: model-context-protocol
    provider_type: remote::model-context-protocol
  files:
  - provider_id: meta-reference-files
    provider_type: inline::localfs
    config:
      storage_dir: ${env.FILES_STORAGE_DIR:=~/.llama/distributions/oci/files}
      metadata_store:
        table_name: files_metadata
        backend: sql_default
storage:
  backends:
    kv_default:
      type: kv_sqlite
      db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/oci}/kvstore.db
    sql_default:
      type: sql_sqlite
      db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/oci}/sql_store.db
  stores:
    metadata:
      namespace: registry
      backend: kv_default
    inference:
      table_name: inference_store
      backend: sql_default
      max_write_queue_size: 10000
      num_writers: 4
    conversations:
      table_name: openai_conversations
      backend: sql_default
    prompts:
      namespace: prompts
      backend: kv_default
registered_resources:
  models: []
  shields: []
  vector_dbs: []
  datasets: []
  scoring_fns: []
  benchmarks: []
  tool_groups:
  - toolgroup_id: builtin::websearch
    provider_id: tavily-search
  - toolgroup_id: builtin::rag
    provider_id: rag-runtime
server:
  port: 8321
vector_stores:
  default_provider_id: oci
  default_embedding_model:
    provider_id: oci
    model_id: openai.text-embedding-3-small 
    embedding_dimensions: 1538
  file_search_params:
    header_template: 'knowledge_search tool found {num_chunks} chunks:

      BEGIN of knowledge_search tool results.

      '
    footer_template: 'END of knowledge_search tool results.

      '
  context_prompt_params:
    chunk_annotation_template: 'Result {index}

      Content: {chunk.content}

      Metadata: {metadata}

      '
    context_template: 'The above results were retrieved to help answer the user''s
      query: "{query}". Use them as supporting information only in answering this
      query. {annotation_instruction}

      '
  annotation_prompt_params:
    enable_annotations: true
    annotation_instruction_template: Cite sources immediately at the end of sentences
      before punctuation, using `<|file-id|>` format like 'This is a fact <|file-Cn3MSNn72ENTiiq11Qda4A|>.'.
      Do not add extra punctuation. Use only the file IDs provided, do not invent
      new ones.
    chunk_annotation_template: '[{index}] {metadata_text} cite as <|{file_id}|>

      {chunk_text}

      '
  file_ingestion_params:
    default_chunk_size_tokens: 512
    default_chunk_overlap_tokens: 128
  chunk_retrieval_params:
    chunk_multiplier: 5
    max_tokens_in_context: 4000
    default_reranker_strategy: rrf
    rrf_impact_factor: 60.0
    weighted_search_alpha: 0.5
  file_batch_params:
    max_concurrent_files_per_batch: 3
    file_batch_chunk_size: 10
    cleanup_interval_seconds: 86400
