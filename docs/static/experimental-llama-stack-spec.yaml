components:
  responses:
    BadRequest400:
      description: The request was invalid or malformed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 400
            title: Bad Request
            detail: The request was invalid or malformed
    TooManyRequests429:
      description: The client has sent too many requests in a given amount of time
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 429
            title: Too Many Requests
            detail: You have exceeded the rate limit. Please try again later.
    InternalServerError500:
      description: The server encountered an unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 500
            title: Internal Server Error
            detail: An unexpected error occurred
    DefaultError:
      description: An error occurred
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    ImageContentItem:
      description: A image content item
      properties:
        type:
          const: image
          default: image
          title: Type
          type: string
        image:
          $ref: '#/components/schemas/_URLOrData'
      required:
      - image
      title: ImageContentItem
      type: object
    TextContentItem:
      description: A text content item
      properties:
        type:
          const: text
          default: text
          title: Type
          type: string
        text:
          title: Text
          type: string
      required:
      - text
      title: TextContentItem
      type: object
    URL:
      description: A URL reference to external content.
      properties:
        uri:
          title: Uri
          type: string
      required:
      - uri
      title: URL
      type: object
    _URLOrData:
      description: A URL or a base64 encoded string
      properties:
        url:
          anyOf:
          - $ref: '#/components/schemas/URL'
            title: URL
          - type: 'null'
          nullable: true
          title: URL
        data:
          anyOf:
          - type: string
          - type: 'null'
          contentEncoding: base64
          nullable: true
      title: _URLOrData
      type: object
    InterleavedContentItem:
      discriminator:
        mapping:
          image: '#/components/schemas/ImageContentItem'
          text: '#/components/schemas/TextContentItem'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/ImageContentItem'
        title: ImageContentItem
      - $ref: '#/components/schemas/TextContentItem'
        title: TextContentItem
      title: ImageContentItem | TextContentItem
    InterleavedContent:
      anyOf:
      - type: string
      - discriminator:
          mapping:
            image: '#/components/schemas/ImageContentItem'
            text: '#/components/schemas/TextContentItem'
          propertyName: type
        oneOf:
        - $ref: '#/components/schemas/ImageContentItem'
          title: ImageContentItem
        - $ref: '#/components/schemas/TextContentItem'
          title: TextContentItem
        title: ImageContentItem | TextContentItem
      - items:
          discriminator:
            mapping:
              image: '#/components/schemas/ImageContentItem'
              text: '#/components/schemas/TextContentItem'
            propertyName: type
          oneOf:
          - $ref: '#/components/schemas/ImageContentItem'
            title: ImageContentItem
          - $ref: '#/components/schemas/TextContentItem'
            title: TextContentItem
          title: ImageContentItem | TextContentItem
        type: array
        title: list[ImageContentItem | TextContentItem]
      title: string | list[ImageContentItem | TextContentItem]
    GreedySamplingStrategy:
      description: Greedy sampling strategy that selects the highest probability token at each step.
      properties:
        type:
          const: greedy
          default: greedy
          title: Type
          type: string
      title: GreedySamplingStrategy
      type: object
    TopKSamplingStrategy:
      description: Top-k sampling strategy that restricts sampling to the k most likely tokens.
      properties:
        type:
          const: top_k
          default: top_k
          title: Type
          type: string
        top_k:
          minimum: 1
          title: Top K
          type: integer
      required:
      - top_k
      title: TopKSamplingStrategy
      type: object
    TopPSamplingStrategy:
      description: Top-p (nucleus) sampling strategy that samples from the smallest set of tokens with cumulative probability >= p.
      properties:
        type:
          const: top_p
          default: top_p
          title: Type
          type: string
        temperature:
          anyOf:
          - type: number
            minimum: 0.0
          - type: 'null'
        top_p:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.95
      required:
      - temperature
      title: TopPSamplingStrategy
      type: object
    SamplingStrategy:
      discriminator:
        mapping:
          greedy: '#/components/schemas/GreedySamplingStrategy'
          top_k: '#/components/schemas/TopKSamplingStrategy'
          top_p: '#/components/schemas/TopPSamplingStrategy'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/GreedySamplingStrategy'
        title: GreedySamplingStrategy
      - $ref: '#/components/schemas/TopPSamplingStrategy'
        title: TopPSamplingStrategy
      - $ref: '#/components/schemas/TopKSamplingStrategy'
        title: TopKSamplingStrategy
      title: GreedySamplingStrategy | TopPSamplingStrategy | TopKSamplingStrategy
    GrammarResponseFormat:
      description: Configuration for grammar-guided response generation.
      properties:
        type:
          const: grammar
          default: grammar
          title: Type
          type: string
        bnf:
          additionalProperties: true
          title: Bnf
          type: object
      required:
      - bnf
      title: GrammarResponseFormat
      type: object
    JsonSchemaResponseFormat:
      description: Configuration for JSON schema-guided response generation.
      properties:
        type:
          const: json_schema
          default: json_schema
          title: Type
          type: string
        json_schema:
          additionalProperties: true
          title: Json Schema
          type: object
      required:
      - json_schema
      title: JsonSchemaResponseFormat
      type: object
    ResponseFormat:
      discriminator:
        mapping:
          grammar: '#/components/schemas/GrammarResponseFormat'
          json_schema: '#/components/schemas/JsonSchemaResponseFormat'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/JsonSchemaResponseFormat'
        title: JsonSchemaResponseFormat
      - $ref: '#/components/schemas/GrammarResponseFormat'
        title: GrammarResponseFormat
      title: JsonSchemaResponseFormat | GrammarResponseFormat
    OpenAIChatCompletionContentPartImageParam:
      description: Image content part for OpenAI-compatible chat completion messages.
      properties:
        type:
          const: image_url
          default: image_url
          title: Type
          type: string
        image_url:
          $ref: '#/components/schemas/OpenAIImageURL'
      required:
      - image_url
      title: OpenAIChatCompletionContentPartImageParam
      type: object
    OpenAIChatCompletionContentPartTextParam:
      description: Text content part for OpenAI-compatible chat completion messages.
      properties:
        type:
          const: text
          default: text
          title: Type
          type: string
        text:
          title: Text
          type: string
      required:
      - text
      title: OpenAIChatCompletionContentPartTextParam
      type: object
    OpenAIFile:
      properties:
        type:
          const: file
          default: file
          title: Type
          type: string
        file:
          $ref: '#/components/schemas/OpenAIFileFile'
      required:
      - file
      title: OpenAIFile
      type: object
    OpenAIFileFile:
      properties:
        file_data:
          anyOf:
          - type: string
          - type: 'null'
          nullable: true
        file_id:
          anyOf:
          - type: string
          - type: 'null'
          nullable: true
        filename:
          anyOf:
          - type: string
          - type: 'null'
          nullable: true
      title: OpenAIFileFile
      type: object
    OpenAIImageURL:
      description: Image URL specification for OpenAI-compatible chat completion messages.
      properties:
        url:
          title: Url
          type: string
        detail:
          anyOf:
          - type: string
          - type: 'null'
          nullable: true
      required:
      - url
      title: OpenAIImageURL
      type: object
    OpenAIChatCompletionContentPartParam:
      discriminator:
        mapping:
          file: '#/components/schemas/OpenAIFile'
          image_url: '#/components/schemas/OpenAIChatCompletionContentPartImageParam'
          text: '#/components/schemas/OpenAIChatCompletionContentPartTextParam'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/OpenAIChatCompletionContentPartTextParam'
        title: OpenAIChatCompletionContentPartTextParam
      - $ref: '#/components/schemas/OpenAIChatCompletionContentPartImageParam'
        title: OpenAIChatCompletionContentPartImageParam
      - $ref: '#/components/schemas/OpenAIFile'
        title: OpenAIFile
      title: OpenAIChatCompletionContentPartTextParam | OpenAIChatCompletionContentPartImageParam | OpenAIFile
    OpenAIAssistantMessageParam:
      description: A message containing the model's (assistant) response in an OpenAI-compatible chat completion request.
      properties:
        role:
          const: assistant
          default: assistant
          title: Role
          type: string
        content:
          anyOf:
          - type: string
          - items:
              $ref: '#/components/schemas/OpenAIChatCompletionContentPartTextParam'
            type: array
            title: list[OpenAIChatCompletionContentPartTextParam]
          - type: 'null'
          title: string | list[OpenAIChatCompletionContentPartTextParam]
          nullable: true
        name:
          anyOf:
          - type: string
          - type: 'null'
          nullable: true
        tool_calls:
          anyOf:
          - items:
              $ref: '#/components/schemas/OpenAIChatCompletionToolCall'
            type: array
          - type: 'null'
          nullable: true
      title: OpenAIAssistantMessageParam
      type: object
    OpenAIChatCompletionToolCall:
      description: Tool call specification for OpenAI-compatible chat completion responses.
      properties:
        index:
          anyOf:
          - type: integer
          - type: 'null'
          nullable: true
        id:
          anyOf:
          - type: string
          - type: 'null'
          nullable: true
        type:
          const: function
          default: function
          title: Type
          type: string
        function:
          anyOf:
          - $ref: '#/components/schemas/OpenAIChatCompletionToolCallFunction'
            title: OpenAIChatCompletionToolCallFunction
